<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize-3.0.2.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="hero">
        GitHub repository search
      </div>
      <div class="logo">
        <i class="fa fa-github fa-3x"></i>
      </div>
      <div class="search-container">
        <input class="search-bar" placeholder="Search here..."/>
        <i class="fa fa-search"></i>
        <i class="fa fa-times-circle clear-search"></i>
        <div class="search-results-container">
          <ul class="search-results">
            <!-- Search results will be rendered here -->
          </ul>
        </div>
      </div>
      <div class="selected-searches-container">
        <ul class="selected-searches">
          <!-- Selected search results will be rendered here -->
        </ul>
      </div>
    </div>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
